<!DOCTYPE html>
<html>
<head>
    <title>Aziule's Simple Logs GUI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <section id="app">
        <div class="row">
            <div class="col s12">
                <table id="logs">
                    <tr>
                        <th>Time</th>
                        <th>Level</th>
                        <th>Message</th>
                        <th>Contextual Info</th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="file-browser-wrapper">
            <div class="file-browser__shadow"></div>
            <div id="file-browser">
                <div><b>Open log file</b></div>
                <button class="btn right" id="goto-parent">Parent</button>
                <div id="current-dir"></div>
                <div id="files-explorer"></div>
            </div></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
